name: Publish to NPM

on:
  workflow_dispatch:
    inputs:
      registry:
        description: 'Target registry'
        required: true
        type: choice
        default: 'npm'
        options:
          - npm
          - github
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v0.1.5, etc.

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write
      packages: write  # Required for GitHub Packages

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build package
        run: bun run build

      - name: Pack package
        run: bun pm pack --filename package.tgz

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: ${{ inputs.registry == 'github' && 'https://npm.pkg.github.com' || 'https://registry.npmjs.org' }}

      - name: Publish to NPM
        if: inputs.registry == 'npm' || github.event_name == 'push'
        run: |
          npm install -g npm@latest
          npm publish package.tgz --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to GitHub Packages
        if: inputs.registry == 'github' && github.event_name == 'workflow_dispatch'
        run: |
          npm install -g npm@latest
          npm publish package.tgz --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}